name: ci

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO: ${{ secrets.DOCKER_REPO }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to JFrog Artifactory
        run: echo "${{ secrets.JF_TOKEN }}" | docker login ${{ secrets.JF_URL }} -u ${{ secrets.JF_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t elinaf.jfrog.io/test-local-basselm/oceaneeringggg/actions-runner-linux:0.1.2-beta.14 .

      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}

      - name: Configure JFrog CLI
        run: |
          jf c add my-server --url=${{ secrets.JF_URL }} --user=${{ secrets.JF_USERNAME }} --password=${{ secrets.JF_TOKEN }} --interactive=false
          jf c use my-server

      - name: Push Docker Image to JFrog Artifactory
        id: push
        run: |
          export BUILD_MODULE="my-module"
          jf docker push elinaf.jfrog.io/test-local-basselm/oceaneeringggg/actions-runner-linux:0.1.2-beta.14 --build-name github-actions-build --build-number 1 --module $BUILD_MODULE

      - name: Create metadata.json
        run: |
          # Get the image digest after pushing
          DIGEST=$(docker inspect elinaf.jfrog.io/test-local-basselm/oceaneeringggg/actions-runner-linux:0.1.2-beta.14 --format '{{index .RepoDigests 0}}' | awk -F '@' '{print $2}')
          # Create metadata.json with the required format
          echo "elinaf.jfrog.io/test-local-basselm/oceaneeringggg/actions-runner-linux:0.1.2-beta.14@sha256:sha256:${DIGEST}" > metadata.json
          # Optional: Print the content for debugging
          cat metadata.json

      - name: Deploy build-info
        run: |
          jf rt build-docker-create test-local-basselm --image-file metadata.json
          jf rt bce github-actions-build 1
          jf rt bag github-actions-build 1
          jf rt bp github-actions-build 1 --dry-run
          jf rt bp github-actions-build 1
          jf bs --vuln --fail=false

      - name: Promote build
        if: github.ref == 'refs/heads/main'
        run: |
          jf rt build-promote github-actions-build 1 --status=released

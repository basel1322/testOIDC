name: ci

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO: ${{ secrets.DOCKER_REPO }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to JFrog Artifactory
        run: echo "${{ secrets.JF_TOKEN }}" | docker login ${{ secrets.JF_URL }} -u ${{ secrets.JF_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t elinaf.jfrog.io/test-local-basselm/oceaneeringgg/actions-runner-linux:0.1.2-beta.14 .

      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}

      - name: Configure JFrog CLI
        run: |
          jf c add my-server --url=${{ secrets.JF_URL }} --user=${{ secrets.JF_USERNAME }} --password=${{ secrets.JF_TOKEN }} --interactive=false
          jf c use my-server

      - name: Push Docker Image to JFrog Artifactory
        run: |
          export BUILD_MODULE="my-module"
          jf docker push elinaf.jfrog.io/test-local-basselm/oceaneeringgg/actions-runner-linux:0.1.2-beta.14 --build-name github-actions-build --build-number 1 --module $BUILD_MODULE
          jf rt build-publish github-actions-build 1

      # New Steps to push, deploy build info, and promote the build
      - name: Push Docker Image
        uses: docker/build-push-action@v4
        with:
          tags: |
            elinaf.jfrog.io/test-local-basselm/oceaneeringgg/actions-runner-linux:0.1.2-beta.14
          push: true

      - name: Deploy build-info
        run: |
          echo "elinaf.jfrog.io/test-local-basselm/oceaneeringgg/actions-runner-linux:0.1.2-beta.14@${{ steps.push.outputs.digest }}" > metadata.json
          jf rt build-docker-create test-local-basselm --image-file metadata.json
          jf rt bce github-actions-build 1
          jf rt bag github-actions-build 1
          jf rt bp github-actions-build 1 --dry-run
          jf rt bp github-actions-build 1
          jf bs --vuln --fail=false

      - name: Promote build
        if: github.ref == 'refs/heads/main'
        run: |
          jf rt build-promote github-actions-build 1 --status=released
